<!DOCTYPE html>
<div>
    <fieldset id="fieldsetLogin" class="fieldset-box" onautocomplete="on">
        <p class="fieldset-title">
            Bem vindo de Volta
        </p>

        <div>
            <label>E-mail</label><br/>
            <input id="iEmailLogin" type="email" placeholder="usuario@dominio.com">
        </div>

        <div>
            <label>Senha</label><br/>
            <input id="iPasswordLogin" type="password" placeholder="pastelAssado123">
        </div>

        <div>
            <a href="#" onclick="loadForgotForm()">
                <div class="button-form">
                    ESQUECI MINHA SENHA
                </div>
            </a>

            <a href="#" onclick="loadCadForm()">
                <div class="button-form">
                    CADASTRE-SE
                </div>
            </a>

            <a href="#" onclick="loginfAUser()">
                <div class="button-form">
                    LOGAR
                </div>
            </a>
        </div>
    </fieldset>

    <fieldset id="fieldsetCad" class="fieldset-box">
        <p class="fieldset-title">
            Cadastre-se gratuitamente
        </p>

        <div>
            <label for="iNameCad">Nome</label><br/>
            <input id="iNameCad" type="text" placeholder="Ex: Francino Silva">
        </div>

        <div>
            <label for="iEmailCad">E-mail</label><br/>
            <input id="iEmailCad" type="email" placeholder="Ex: francino_silva@gmail.com">
        </div>

        <div>
            <label for="iPasswordCad">Senha</label><br/>
            <input id="iPasswordCad" type="password" placeholder="******">
        </div>

        <div>
            <label for="iConfirmPasswordCad">Confirmar senha</label><br/>
            <input id="iConfirmPasswordCad" type="password" placeholder="******">
        </div>

        <div>
            <a href="#" onclick="loadLoginForm()">
                <div class="button-form">
                    VOLTAR
                </div>
            </a>
            <a href="#" onclick="createNewUser()">
                <div class="button-form">
                    CRIAR
                </div>
            </a>
        </div>
    </fieldset>

    <fieldset id="fieldsetForgot" class="fieldset-box">
        <p class="fieldset-title">
            Recuperação de senha pelo email
        </p>

        <div>
            <label for="iEmailForgot">E-mail</label><br/>
            <input id="iEmailForgot" type="email" placeholder="email@dominio.com">
        </div>

        <div>
            <a href="#" onclick="loadLoginForm()">
                <div class="button-form">
                    VOLTAR
                </div>
            </a>
            <a href="#" onclick="forgotUserPassword()">
                <div class="button-form">
                    ENVIAR
                </div>
            </a>
        </div>
    </fieldset>

    <fieldset id="fieldsetSuccess" class="fieldset-box">
        <div class="sa" style="display: block;">
            <div class="sa-success">
                <div class="sa-success-tip"></div>
                <div class="sa-success-long"></div>
                <div class="sa-success-placeholder"></div>
                <div class="sa-success-fix"></div>
            </div>
            <div style="margin: 20px 0 10px 0; color: #111111;">
                <p style="margin: 0 0 10px 0; text-align: center">Sucesso</p>
                <p style="margin: 0; text-align: center">Seu cadastro foi efetivado com sucesso!!</p>
            </div>
            <a href="#" onclick="loadLoginForm()">
                <div class="button-form">
                    RETORNAR
                </div>
            </a>
        </div>
    </fieldset>
</div>
